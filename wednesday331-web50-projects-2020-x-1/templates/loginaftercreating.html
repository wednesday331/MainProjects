{% extends 'base.html' %}
{% block head %}

<title>Login Page</title>
{% endblock %}

{% block body %}
<br>
<form class"form-signin" action="{{ url_for('login') }}" method="post">
    <h1 class= "h3 mb-3 font-weight-normal"> Login </h1>
    <label for="inputText" class="sr-only">Username</label>
    <input class="form-control" type="username"  required="" placeholder="Username"
     oninvalid="this.setCustomValidity('Please a username')"
     oninput="setCustomValidity('')"></input>
<br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input class="form-control" type="password"  required="" placeholder="Password"
     oninvalid="this.setCustomValidity('Please a password')"
     oninput="setCustomValidity('')"></input>
     <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
    <a href="{{ url_for('registration') }}">Create Account</a>
</form>
<br>
<p> Account Created! You may now log in.<p>

{% endblock %}
